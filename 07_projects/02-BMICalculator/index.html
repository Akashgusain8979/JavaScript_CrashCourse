<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-gray-500 bg-black">BMI Calculator</h1>
      <form>
        <label>Height in cm:</label>
        <input type="text" id="height" aria-placeholder="Height" />
        <label>Weight in kg:</label>
        <input type="text" id="weight" aria-placeholder="weight" />
        <button type="submit">Clalculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight guide</h3>
          <p>Under weight = Less than 18.6</p>
          <p>Normal Range= 18.6 and 24.9</p>
          <p>Overweight= Greater than 24.9</p>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
